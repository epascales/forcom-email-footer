      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-width: 200px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);

    .form-group {

    }

    label {

      color: #555;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #1a7f5a;
      box-shadow: 0 0 0 2px rgba(26, 127, 90, 0.2);
    }

    button {
      background: #1a7f5a;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {

    }

    #preview {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
      overflow-x: auto;
    }

    #toast {
      visibility: hidden;
      min-width: 220px;
      background-color: #1a7f5a;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }

    @media (max-width: 600px) {
      .card {
        padding: 15px;
      }
      input, button {
